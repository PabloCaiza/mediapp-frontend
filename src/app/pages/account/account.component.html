  <div style="display: flex;justify-content: center;align-items: center;margin-top: 10%">
    <mat-card style="height: 400px;width: 400px">
      <div style="display: flex;justify-content: center;align-content: center">
        <img mat-card-image src="assets/mitocode.png" width="200px" height="200px">
      </div>

      <mat-card-title>
        <p style="text-align: center;margin-top: 10px">{{ user.username }}</p>
      </mat-card-title>
      <mat-card-content>
        <h3>Roles:</h3>
        <mat-list>
          @for (rol of user.roles; track $index) {
            <mat-list-item>{{ rol }}</mat-list-item>
          }
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
