<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Vigital Sign" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date: 'dd-MM-yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature</th>
      <td mat-cell *matCellDef="let element"> {{ element.temperature }}</td>
    </ng-container>
    <ng-container matColumnDef="pulse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pulse</th>
      <td mat-cell *matCellDef="let element"> {{ element.pulse }}</td>
    </ng-container>
    <ng-container matColumnDef="respiratoryRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RespiratoryRate</th>
      <td mat-cell *matCellDef="let element"> {{ element.respiratoryRate }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="openDialog(row)" >
          <mat-icon>mode_edit</mat-icon>
        </button>

        <button mat-button color="accent" (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching filter "{{ input.value }}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,25,100]"
                 aria-label="Select page of vital signs"></mat-paginator>
  <button mat-fab color="primary" style="float: right;" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
